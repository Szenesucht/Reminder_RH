<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Remind your Thing</title>

    <link rel="stylesheet" href="/static/lib/skeleton/normalize.css" />
    <link rel="stylesheet" href="/static/lib/skeleton/skeleton.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Remind your Thing</h1>
        </header>
        <form method="get">
            <input class="reload" type="submit" value="Reload Site!" />
        </form>

        {% block time %}{% endblock %}
        <div style="clear: both">&nbsp;</div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
